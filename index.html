<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-1">
      <h1>simple, traffic-based pricing</h1>
      <p>sign-up for our 30-day trial. no credit card required</p>
    </div>
    <div class="div-2">
      <div class="div-3">
        <h3>100k PAGEVIEWS</h3>
        <p>$16.00 <span class="s-1">/month</span></p>
      </div>
      <div class="div-4">
        <form>
          <label for="range" class="range-label">
            <input
              type="range"
              id="range"
              class="range-input"
              min="0"
              max="100"
              step="1"
              value="50"
            />
            <span class="range-custom">
              <i class="icon-left">←</i>
              <i class="icon-right">→</i>
            </span>
          </label>
        </form>
      </div>
      <div class="div-5">
        <p>monthly billing</p>
        <form>
          <label class="radio-label">
            <input
              type="radio"
              name="direction"
              class="radio-input"
              id="left"
            />
            <span class="radio-custom">
              <i class="icon-left">←</i>
              <i class="icon-right">→</i>
            </span>
          </label>
          </label>
        </form>
        <p>yearly billing </p>
        <p class="p-2">25% discount</p>
      </div>
    </div>
  </body>
</html>
